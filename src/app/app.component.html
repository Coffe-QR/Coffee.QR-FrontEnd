<div *ngIf="!isMobileDevice">
    <div class="custom-bg">
        <app-navbar></app-navbar>

        <div [@routeAnimations]="prepareRoute(outlet)">
            <router-outlet
                #outlet="outlet"
                [@routeAnimations]="prepareRoute(outlet)"
            ></router-outlet>
        </div>
    </div>
    <div *ngIf="isMobileDevice">
        <div
            [style.backgroundImage]="'url(' + backgroundImage + ')'"
            class="custom-bg flex h-full items-center justify-center"
            )
        >
            <p class="px-8 text-center text-2xl font-bold text-white">
                We're sorry, but this application is still not available on
                mobile devices.
            </p>
        </div>
    </div>
</div>
