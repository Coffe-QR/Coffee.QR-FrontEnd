<div
    class="custom-bg-waiter flex h-screen flex-col items-center justify-center"
>
    <h1 class="mb-12 animate-fade-down text-4xl font-semibold text-white">
        ORDER SUMMARY
    </h1>
    <div
        *ngIf="orderItems.length > 0"
        class="max-h-128 max-h-[50vh] w-5/12 animate-fade-down overflow-auto rounded-lg bg-white bg-opacity-60 p-4 shadow-lg"
    >
        <ul class="divide-y divide-gray-200">
            <li
                *ngFor="let item of orderItems"
                class="flex h-48 items-center justify-center space-x-8"
            >
                <img
                    [src]="item.picture"
                    alt="item.name"
                    class="h-3/4 rounded-lg object-cover"
                />
                <div class="flex flex-col justify-center space-y-2">
                    <h1 class="text-xl font-semibold text-gray-800">
                        {{ item.name }}
                    </h1>
                    <p class="text-gray-600">{{ item.description }}</p>
                    <p class="text-lg font-medium text-gray-700">
                        {{ item.price }}
                    </p>
                    <p class="text-gray-600">Quantity: {{ item.quantity }}</p>
                </div>
            </li>
        </ul>
    </div>
    <div
        *ngIf="orderItems.length === 0"
        class="max-h-128 flex max-h-[50vh] w-5/12 animate-fade-down items-center justify-center overflow-auto rounded-lg bg-white bg-opacity-60 p-4 shadow-lg"
    >
        <p class="text-xl font-semibold text-gray-800">No items in the order</p>
    </div>
    <button
        (click)="markAsDone(orderId)"
        class="ml-4 mr-10 mt-9 animate-fade-down rounded bg-slate-600 px-6 py-4 text-lg text-white transition duration-300 hover:bg-slate-800"
    >
        Mark as done
    </button>
</div>
