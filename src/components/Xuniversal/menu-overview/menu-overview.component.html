<div
    class="flex h-screen flex-col items-center justify-center bg-gradient-to-tr from-slate-100 to-black"
>
    <div
        *ngIf="Foods.length > 0 || Drinks.length > 0"
        class="scrollbar mb-16 grid w-7/12 animate-jump-in grid-cols-2 gap-16 overflow-auto bg-white bg-opacity-20 p-4 animate-duration-700 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2"
        style="max-height: 50rem"
    >
        <div class="mt-0 flex w-full flex-col items-center justify-start">
            <h2 class="mb-3 text-2xl text-zinc-200">Drinks</h2>
            <hr class="mb-5 w-full bg-black" />
            <div
                class="scrollbar overflow-autop-4 grid w-full animate-fade-down grid-cols-1 gap-16 animate-duration-700 md:grid-cols-1 lg:grid-cols-1 xl:grid-cols-1"
                style="max-height: 20rem"
            >
                <div
                    *ngFor="let drink of Drinks"
                    class="ml-14 w-96 rounded-lg bg-transparent bg-white bg-opacity-25 p-2 text-center duration-300 hover:scale-105"
                >
                    <h2 class="text-lg font-semibold">{{ drink.name }}</h2>
                    <h2 class="text-lg font-semibold">
                        {{ drink.description }}
                    </h2>
                    <h2 class="mb-2 text-lg font-semibold">
                        {{ drink.price }}$
                    </h2>
                    <div class="mt-5 flex items-center justify-center">
                        <button
                            (click)="removeItemFromOrder(drink.id)"
                            class="mb-1 h-10 w-10 rounded bg-slate-500 text-white duration-300 hover:bg-stone-400"
                        >
                            -
                        </button>
                        <p class="mx-5 text-xl font-semibold">
                            {{ addedQuantity }}
                        </p>
                        <button
                            (click)="addItemToOrder(drink.id)"
                            class="mb-1 h-10 w-10 rounded bg-slate-500 text-white duration-300 hover:bg-stone-400"
                        >
                            +
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex w-full flex-col justify-center text-center">
            <h2 class="mb-3 text-2xl text-zinc-200">Food</h2>
            <hr class="mb-5 w-full bg-black" />
            <div
                class="scrollbar overflow-autop-4 grid w-full animate-fade-down grid-cols-1 gap-16 animate-duration-700 md:grid-cols-1 lg:grid-cols-1 xl:grid-cols-1"
                style="max-height: 20rem"
            >
                <div
                    *ngFor="let food of Foods"
                    class="ml-14 w-96 rounded-lg bg-transparent bg-white bg-opacity-25 p-2 text-center duration-300 hover:scale-105"
                >
                    <h2 class="text-lg font-semibold">{{ food.name }}</h2>
                    <h2 class="text-lg font-semibold">
                        {{ food.description }}
                    </h2>
                    <h2 class="mb-2 text-lg font-semibold">
                        {{ food.price }}$
                    </h2>
                    <div class="mt-5 flex items-center justify-center">
                        <button
                            (click)="removeItemFromOrder(food.id)"
                            class="mb-1 h-10 w-10 rounded bg-slate-500 text-white duration-300 hover:bg-stone-400"
                        >
                            -
                        </button>
                        <p class="mx-5 text-xl font-semibold">
                            {{ addedQuantity }}
                        </p>
                        <button
                            (click)="addItemToOrder(food.id)"
                            class="mb-1 h-10 w-10 rounded bg-slate-500 text-white duration-300 hover:bg-stone-400"
                        >
                            +
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div
        *ngIf="Foods.length === 0 && Drinks.length === 0"
        class="text-center text-2xl"
    >
        No items in the menu
    </div>

    <div
        class="container flex w-7/12 animate-fade-down items-center justify-center"
    >
        <div class="items-center justify-center">
            <input
                [(ngModel)]="orderDescription"
                placeholder="Note"
                name="description"
                type="text"
                class="h-16 w-96 rounded-md bg-slate-500 p-5 text-center duration-300 hover:bg-slate-700 hover:text-white"
            />
        </div>
    </div>

    <div class="container mt-10 flex w-7/12 items-center justify-center">
        <button
            (click)="callWaiter()"
            class="mr-5 h-16 animate-fade-down rounded-md bg-slate-500 p-5 duration-300 hover:bg-slate-700 hover:text-white"
        >
            Call Waiter
        </button>
        <button
            (click)="askForTheBill()"
            class="mr-5 h-16 animate-fade-down rounded-md bg-slate-500 p-5 duration-300 hover:bg-slate-700 hover:text-white"
        >
            Ask for the bill
        </button>
        <button
            (click)="order()"
            class="mr-5 h-16 animate-fade-down rounded-md bg-slate-500 p-5 duration-300 hover:bg-slate-700 hover:text-white"
        >
            Order
        </button>
    </div>
</div>
