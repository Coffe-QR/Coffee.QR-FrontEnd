<div
    class="mx-auto mt-24 flex w-11/12 flex-col items-center justify-center px-4 py-8 lg:px-0"
>
    <h1
        class="mb-8 animate-flip-down cursor-default text-center text-4xl font-bold text-zinc-100 transition duration-500 animate-delay-300 hover:scale-110 hover:text-cyan-300 sm:text-3xl"
    >
        Contact Us
    </h1>

    <div
        class="grid w-11/12 grid-cols-1 gap-2 sm:grid-cols-2 lg:w-7/12 lg:grid-cols-3"
    >
        <!-- Contact form -->
        <div
            class="col-span-1 flex min-h-[300px] animate-flip-down flex-col rounded bg-slate-400 bg-opacity-70 p-4 duration-500 animate-delay-500 hover:bg-orange-700 hover:bg-opacity-70 sm:col-span-2 lg:col-span-3"
        >
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-sm text-zinc-200"
                        >Name</label
                    >
                    <input
                        type="text"
                        id="name"
                        name="name"
                        class="w-full rounded border bg-zinc-300 p-2 text-gray-700 focus:border-cyan-300"
                        required
                    />
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm text-zinc-200"
                        >Email</label
                    >
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="w-full rounded border bg-zinc-300 p-2 text-gray-700 focus:border-cyan-300"
                        required
                    />
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm text-zinc-200"
                        >Message</label
                    >
                    <textarea
                        id="message"
                        name="message"
                        rows="4"
                        class="w-full rounded border bg-zinc-300 p-2 text-gray-700 focus:border-cyan-300"
                        required
                    ></textarea>
                </div>
                <div class="flex justify-center">
                    <button
                        type="submit"
                        class="rounded bg-cyan-300 px-4 py-2 text-lg text-gray-800 hover:bg-cyan-400"
                    >
                        Send
                    </button>
                </div>
            </form>
        </div>

        <!-- Contact Information, now centered -->
        <div
            class="col-span-1 flex min-h-[10px] animate-flip-down flex-col items-center justify-center rounded bg-slate-400 bg-opacity-70 p-4 duration-300 animate-delay-1000 hover:bg-orange-700 hover:bg-opacity-70 sm:col-span-2 lg:col-span-3"
        >
            <p class="mb-3 text-lg text-zinc-100">You can also reach us at:</p>
            <ul class="pl-5 text-center text-sm text-zinc-200">
                <li>Phone: (065) 456-7890</li>
                <li>
                    Email:
                    <a href="mailto:info&#64;coffee.qr">info&#64;coffee.qr</a>
                </li>
                <li>Address: Laze Kostica 55, Novi Sad</li>
            </ul>
        </div>
    </div>
</div>
