<div
    class="flex h-screen items-center justify-center bg-gradient-to-tr from-green-300 to-black"
>
    <div
        class="mb-4 h-3/4 w-3/4 flex-col rounded bg-white bg-opacity-25 px-16 py-8 text-center"
    >
        <h1 class="mb-4 text-2xl font-bold">Supply number {{ supplyId }}</h1>
        <table class="min-w-full border bg-white">
            <thead>
                <tr class="bg-gray-800 text-white">
                    <th class="border-b border-gray-200 px-4 py-2">ID</th>
                    <th class="border-b border-gray-200 px-4 py-2">
                        Supply ID
                    </th>
                    <th class="border-b border-gray-200 px-4 py-2">Item ID</th>
                    <th class="border-b border-gray-200 px-4 py-2">Quantity</th>
                    <th class="border-b border-gray-200 px-4 py-2">
                        Price per Unit
                    </th>
                    <th class="border-b border-gray-200 px-4 py-2">
                        Total Price
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of supplyItems" class="hover:bg-gray-100">
                    <td class="border-b border-gray-200 px-4 py-2">
                        {{ item.id }}
                    </td>
                    <td class="border-b border-gray-200 px-4 py-2">
                        {{ item.supplyId }}
                    </td>
                    <td class="border-b border-gray-200 px-4 py-2">
                        {{ item.itemId }}
                    </td>
                    <td class="border-b border-gray-200 px-4 py-2">
                        {{ item.quantity }}
                    </td>
                    <td class="border-b border-gray-200 px-4 py-2">
                        ${{ item.price.toFixed(2) }}
                    </td>
                    <td class="border-b border-gray-200 px-4 py-2">
                        ${{ calculateTotalPrice(item).toFixed(2) }}
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="mt-4" *ngIf="user && user.role === 'manager'">
            <button
                (click)="orderAgain()"
                class="mt-10 w-1/6 rounded bg-green-500 px-4 py-2 font-bold text-white hover:bg-green-700"
            >
                Order again
            </button>
            <button
                (click)="edit()"
                class="ml-2 mt-10 w-1/6 rounded bg-green-500 px-4 py-2 font-bold text-white hover:bg-green-700"
            >
                Edit
            </button>
        </div>
    </div>
</div>
