<div class="container m-auto mt-32 max-h-72">
    <div
        class="scrollbar mx-auto grid w-9/12 animate-jump-in grid-cols-1 gap-16 gap-x-6 overflow-auto p-4 animate-duration-700 md:grid-cols-2 lg:grid-cols-3"
        style="max-height: 48rem"
    >
        <div *ngFor="let event of events" class="relative h-full">
            <div
                class="h-full w-full overflow-hidden rounded-lg bg-white bg-opacity-55 shadow-sm duration-300 hover:scale-105"
            >
                <img
                    [src]="'https://localhost:44333/resources' + event.image"
                    class="h-48 w-full object-cover"
                    alt="..."
                />
                <div class="p-4">
                    <h1 class="mb-6 text-2xl font-semibold uppercase">
                        {{ event.name }}
                    </h1>
                    <h2 class="mt-2 flex items-center text-lg">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-geo-alt mr-2"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
                            ></path>
                            <path
                                d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                            ></path>
                        </svg>
                        <span>{{ event.localName }}</span>
                    </h2>
                    <h3 class="mb-7 mt-2 flex items-center text-lg">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-calendar-event mr-2"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"
                            ></path>
                            <path
                                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"
                            ></path>
                        </svg>
                        {{ event.dateTime | date: 'dd.MM.yyyy. HH:mm' }}
                    </h3>
                    <div class="mt-4">
                        <button
                            routerLink="#"
                            class="absolute bottom-0 left-0 flex h-9 w-full items-center rounded bg-zinc-500 px-4 py-1 font-semibold text-zinc-50 duration-300 hover:bg-zinc-950"
                        >
                            Tickets
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="ml-auto"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"
                                ></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
