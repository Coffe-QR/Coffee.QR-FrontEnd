<div
    class="custom-bg-it-support flex h-screen flex-col items-center justify-center bg-gradient-to-tr"
>
    <div
        class="mb-2 flex flex-col items-center justify-center opacity-90"
        style="height: 90vh; width: 90vw"
    >
        <si-seatsio-designer
            style="height: 100vh; width: 90vw"
            [config]="designerConfig"
        ></si-seatsio-designer>
    </div>
    <div class="mt-0 flex items-center justify-center">
        <button
            (click)="saveLocal()"
            class="focus:shadow-outline btn-custom-color rounded px-6 py-3 font-bold text-cyan-900 duration-300 hover:bg-lime-300 hover:text-black focus:outline-none"
            type="submit"
        >
            Save Local
        </button>
    </div>
</div>
