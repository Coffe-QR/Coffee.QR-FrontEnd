<div
    class="custom-bg-manager flex h-screen flex-col items-center justify-center bg-gradient-to-tr"
>
    <input
        type="text"
        [(ngModel)]="searchTerm"
        placeholder="Search..."
        class="mb-12 w-1/3 rounded-2xl border border-zinc-700 border-opacity-70 bg-zinc-300 bg-opacity-35 px-4 py-2 font-thin text-zinc-900 caret-zinc-500 placeholder:text-zinc-900 hover:scale-105 focus:outline-none"
        style="transition: transform 0.3s ease-in-out"
    />

    <div
        class="scrollbar grid animate-jump-in grid-cols-1 gap-16 overflow-auto p-4 animate-duration-700 md:grid-cols-2 lg:grid-cols-3"
        style="max-height: 31rem"
    >
        <div
            *ngFor="let event of events | filter: searchTerm : 'name'"
            class="relative w-72 rounded-lg bg-transparent duration-300 hover:scale-105"
        >
            <img
                *ngIf="event.image"
                [src]="'https://localhost:44333/resources' + event.image"
                class="h-52 w-full rounded-lg object-cover opacity-95"
                alt="{{ event.name }}"
            />
            <div
                class="absolute inset-0 flex flex-col items-center justify-center rounded-lg bg-black bg-opacity-70 opacity-0 transition-opacity duration-300 hover:opacity-100"
            >
                <h2 class="mb-0 text-xl font-bold text-white">
                    {{ event.name }}
                </h2>
                <p class="text-white">{{ event.dateTime | date: 'medium' }}</p>
                <button
                    class="mt-4 rounded bg-stone-700 px-4 py-2 text-white hover:bg-stone-400"
                    (click)="openDescriptionDialog(event.description)"
                >
                    View Description
                </button>
                <button
                    class="mb-5 mt-4 rounded bg-stone-700 px-4 py-2 text-white hover:bg-stone-400"
                    (click)="deleteEvent(event.id)"
                >
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
