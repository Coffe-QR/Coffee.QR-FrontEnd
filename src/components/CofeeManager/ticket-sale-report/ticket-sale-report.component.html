<div
    class="custom-bg-manager flex h-screen flex-col items-center justify-center bg-gradient-to-tr"
>
    <div
        class="ml-40 flex h-3/4 w-7/12 animate-fade-right rounded bg-white bg-opacity-0 text-center"
    >
        <div
            class="max-h-300 flex w-1/6 flex-col justify-between overflow-y-auto rounded-l-md bg-gray-50 bg-opacity-70 p-4"
        >
            <div>
                <button
                    class="mb-2 w-full rounded bg-stone-700 px-4 py-2 font-bold text-white duration-300 hover:bg-stone-400 hover:text-black"
                >
                    All
                </button>
                <button
                    class="mb-2 w-full rounded bg-stone-700 px-4 py-2 font-bold text-white duration-300 hover:bg-stone-400 hover:text-black"
                >
                    Yearly
                </button>
                <button
                    class="w-full rounded bg-stone-700 px-4 py-2 font-bold text-white duration-300 hover:bg-stone-400 hover:text-black"
                >
                    Monthly
                </button>
            </div>
            <div>
                <button
                    (click)="generateReport()"
                    class="w-full rounded bg-stone-400 px-4 py-2 font-bold text-stone-950 duration-300 hover:bg-stone-700 hover:text-black"
                >
                    Generate Report
                </button>
            </div>
        </div>
        <div class="max-h-300 w-2/3 rounded-r-md bg-gray-50 bg-opacity-70 p-4">
            <div class="flex flex-col rounded-r-md">
                <div class="flex flex-row">
                    <div class="w-1/3">
                        <p class="font-semibold">Name</p>
                    </div>
                    <div class="w-1/3">
                        <p class="mb-5 font-semibold">Date</p>
                    </div>

                    <div class="w-1/3">
                        <p class="mb-5 font-semibold">Link</p>
                    </div>
                </div>
                <div *ngFor="let report of reports" class="mb-2 flex flex-row">
                    <div class="w-1/3">
                        <p class="text-sm">R{{ report.id }}</p>
                    </div>
                    <div class="w-1/3">
                        <p class="text-sm">{{ report.date }}</p>
                    </div>

                    <div class="w-1/3">
                        <a
                            class="rounded-md bg-stone-600 px-2 py-0.5 text-sm text-white duration-300 hover:bg-stone-800"
                            [attr.href]="report.path"
                            target="_blank"
                            >Open</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
